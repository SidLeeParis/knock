<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Knock Knock</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
	<!-- build:css css/prod.min.css -->
		<link rel="stylesheet" type="text/css" href="assets/css/prod.css">
	<!-- /build -->
</head>
<body>
	<nav class="menu closed">
		<button class="toggle-button">
			<span></span>
		</button>

		<h3>Modules</h3>
		<ul class="modules">
			<li><a class="module-switch" href="#sidlee">Sidlee</a></li>
			<li><a class="module-switch" href="#watercup">Watercup</a></li>
			<li><a class="module-switch" href="#graph">Intensity graph</a></li>
		</ul>
	</nav>

	<div class="video-container">
		<video id="tracking-video" width="100" height="75" preload autoplay loop muted></video>
		<canvas id="tracking-canvas" width="100" height="75"></canvas>
	</div>

	<div class="container">
		<div class="content">
			<div class="center">
				<p>You will be prompted to allow this website to access your camera. 
				   <span class="bold">It is required for the experiment to work.</span>
				</p>
				<button class="btn-confirm">START</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- build:js js/prod.min.js -->
		<script type="text/javascript" src="assets/js/libs/modernizr.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/smoothiechart.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/tracking.min.js"></script>
		<script type="text/javascript" src="assets/js/knock_tracking.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
		<script type="text/javascript" src="assets/js/modules/sidlee.js"></script>
		<script type="text/javascript" src="assets/js/modules/watercup.js"></script>
		<script type="text/javascript" src="assets/js/modules/graph.js"></script>
		<script type="text/javascript" src="assets/js/templating.js"></script>
	<!-- /build -->
</body>
</html>
